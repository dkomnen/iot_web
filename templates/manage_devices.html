<!DOCTYPE html>
<html>
<head>
    {% include 'includes/head.html' %}
</head>
<body class="hold-transition skin-black sidebar-mini">
{% include 'includes/navbar.html' %}
<div class="container-fluid">
    <div class="row" style="margin-top: 20px;">
        {% include 'includes/sidebar.html' %}
        <div class="col-sm-9">
            <div class="col-sm-4">
                <form method="post" class="device-container">
                    <div class="form-group">
                        <label for="device_serial_number">SN:</label>
                        <input type="text" id="device_serial_number" name="device_serial_number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="device_name">Name:</label>
                        <input type="text" id="device_name" name="device_name" class="form-control">
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="msg">Message:</label>-->
                        <!--<textarea id="msg" name="user_message" class="form-control"></textarea>-->
                    <!--</div>-->
                        <button type="button" class="btn btn-primary" onclick="addDevice()">Send your message</button>
                </form>
            </div>
            {% for device in devices %}
            <div class="device-container col-sm-4">
                {{device.name}}
                {% if device.status == "down"%}
                <span class="alert-danger">{{device.status}}</span>
                {% else %}
                <span class="alert">{{device.status}}</span>
                {% endif %}
            </div>
            {% endfor %}

        </div>
    </div>


    <div class="row">

        <div class="col-sm-4">
            <div id="chart-03"></div>
            <br>
        </div>

        <div class="col-sm-4">
            <div id="chart-04"></div>
            <br>
        </div>

        <div class="col-sm-4">
            <div id="chart-05"></div>
            <br>
        </div>

    </div>
    <hr>
    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>
</div>

<!-- Project Analytics -->
<script type="text/javascript" src="../../assets/js/keen-analytics.js"></script>
</body>
</body>
</html>
