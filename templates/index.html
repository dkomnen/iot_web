<!DOCTYPE html>
<html>
<head>
    {% include 'includes/head.html' %}

    <script>
        window.onload = function () {
            var dataPoints = [];
            var dataLabels = [];
            $.getJSON("/api/viking", function(data){
                data = $.parseJSON(data);
                console.log(data[0]);
                $.each(data, function(i, value){
                    dataPoints.push(value['temperature']);
                    dataLabels.push(new Date(value['timestamp']*1000))
                });
                drawChart();
            });
            function drawChart() {
                var ctx = document.getElementById("myChart").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dataLabels,
                        datasets: [{
                            label: 'Temperature',
                            data: dataPoints,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            }

        }
    </script>
</head>
<body class="hold-transition skin-black sidebar-mini">
<!--{% for viking in vikings %}-->
    <!--<h3>{{viking.temperature}}</h3>-->
    <!--<h3>{{viking.timestamp}}</h3>-->
<!--{% endfor %}-->

<canvas id="myChart" width="200" height="200"></canvas>
</body>
</html>
